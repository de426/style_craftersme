<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Style Crafters | Clothing Store</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .menu {
      display: none;
      list-style-type: none;
      padding: 0;
      margin: 0;
      background-color: #333;
      position: absolute;
      top: 50px;
      left: 10px;
    }

    .menu li {
      padding: 10px;
      color: white;
    }

    .menu li a {
      color: white;
      text-decoration: none;
    }

    .menu li:hover {
      background-color: #575757;
    }

    /* Add styles for search results */
    .products {
      display: flex;
      flex-wrap: wrap;
    }

    .product-item {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      width: 150px;
      text-align: center;
    }

    .product-item img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <h1>Style Crafters</h1>
    </div>
    <nav>
      <ul>
        <li><a href="indexlogin.html"><button>Login</button></a></li>
        <li><a href="indexsignup.html"><button>Signup</button></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Search -->
    <section>
      <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchProducts()" />
    </section>

    <!-- Menu Toggle -->
    <section>
      <button onclick="toggleMenu()">Menu</button>
      <ul id="menu" class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="indexabout.html">About</a></li>
        <li><a href="indexservice.html">Services</a></li>
        <li><a href="indexcontact.html">Contact</a></li>
      </ul>
    </section>

    <!-- Hero Section -->
    <section class="hero">
      <h2>New Collection</h2>
      <p>Check out our latest fashion trends!</p>
    </section>

    <!-- Products -->
    <section class="products" id="productContainer">
      <div class="product-item" data-name="Casual Shirt">
        <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcTKjJRa0D0nDdGyxKXvfrY_v5v2Rs25HPGrcbEHlBMppqS5t1MmxCqJD3rRHD7M7X-Sn_E-huPAPUo5WZsOWIHq16MndCP98u275TvfJ4qs&usqp=CAc" alt="Shirt"/>
        <h3>Casual Shirt</h3>
        <p>Rs. 799</p>
        <a href="index2.html"><button>Buy Now</button></a>
        <a href="indexaddcart.html"><button>Add to Cart</button></a>
      </div>

      <div class="product-item" data-name="Denim Jeans">
        <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcRtp5FGTBcDIeWewjljjHZNk-bP427CcBxzCru5K9xMvMtU4F_xCfb4nGlZ6B6lJ-em_8EyvmpM9we3d6tyoGGSAqCbalm_Bwl6ItPR-6BA8YvM&usqp=CAc" alt="Jeans"/>
        <h3>Denim Jeans</h3>
        <p>Rs. 1499</p>
        <a href="indexdenim.html"><button>Buy Now</button></a>
        <a href="indexaddcart.html"><button>Add to Cart</button></a>
      </div>

      <!-- Add more products here following the same structure -->
    </section>
  </main>

  <script>
    function searchProducts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const products = document.querySelectorAll('.product-item');
      
      products.forEach(product => {
        const productName = product.getAttribute('data-name').toLowerCase();
        
        if (productName.includes(input)) {
          product.style.display = 'block';
        } else {
          product.style.display = 'none';
        }
      });
    }
    
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
    }
  </script>

</body>
</html>
