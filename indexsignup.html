<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Style Crafters</title>
  <link rel="stylesheet" href="stylesignup.css" />
</head>
<body>

<div class="signup-container">
  <h2>Create Your Account</h2>

  <form id="signup-form" class="signup-form">
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="new-password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="new-password" name="new-password" required placeholder="Create a password">
        <span id="toggleSignupPassword">👁️</span>
      </div>
    </div>

    <button type="submit" class="signup-btn">
      <span class="btn-text">Sign Up</span>
      <span class="spinner"></span>
    </button>
  </form>

  <p class="login-link">
    Already have an account? <a href="indexlogin.html">Login here</a>
  </p>
</div>

<script src="scriptsignup.js"></script>
</body>
</html>
