<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Style Crafters</title>
  <link rel="stylesheet" href="stylecontact.css" />
</head>
<body>

  <div class="contact-us-container">

    <!-- Contact Info Section -->
    <section class="contact-info">
      <h1>Contact Us</h1>
      <p>If you have any questions or inquiries, feel free to reach out. We're here to help!</p>

      <div class="contact-details">
        <div class="contact-detail">
          <h3>Phone</h3>
          <p>+91 89-5838-5720</p>
        </div>
        <div class="contact-detail">
          <h3>Email</h3>
          <p>StyleCrafters426@gmail.com</p>
        </div>
        <div class="contact-detail">
          <h3>Location</h3>
          <p>11234 Sector 110, Mohali, India</p>
        </div>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form">
      <h2>Get In Touch</h2>
      <form action="contact-success.html" method="POST" class="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Your Name" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Your Email" />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required placeholder="Subject" />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>

  </div>

</body>
</html>
