  <main>
    <section class="product-details">
      <h1>Buy Leather jacket  </h1>
      <div class="product-info">

          <img src="https://littleboxindia.com/cdn/shop/files/6e89c7f0b91c61a845a179977aceb5af.jpg" alt="Leather jacket" />

        <textarea name="address" id="address" placeholder="Enter your shipping address" required></textarea>

        <label>Payment Methods:</label>

          <a href="index3.html"><button type="button">Pay with Paytm</button></a>
