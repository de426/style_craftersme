<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Style Crafters</title>
    <link rel="stylesheet" href="styleaddcart.css" />
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Style Crafters</h1>
            <div class="cart">
                <a href="#cart" class="cart-link">
                    <span class="cart-icon">ðŸ›’</span>
                    <span class="cart-count" id="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Product Listing Section -->
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 1" />
            <h3>Product 1</h3>
            <p class="price">$19.99</p>
            <button class="add-to-cart" onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 2" />
            <h3>Product 2</h3>
            <p class="price">$29.99</p>
            <button class="add-to-cart" onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 3" />
            <h3>Product 3</h3>
            <p class="price">$39.99</p>
            <button class="add-to-cart" onclick="addToCart('Product 3', 39.99)">Add to Cart</button>
        </div>
    </section>

    <!-- Cart Section -->
    <section class="cart-section" id="cart">
        <h2>Your Cart</h2>
        <div class="cart-items" id="cart-items">
            <p>Your cart is empty.</p>
        </div>
        <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Style Crafters. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Script -->
    <script src="scriptaddcart.js"></script>

</body>

</html>
