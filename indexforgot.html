<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - Style Crafters</title>
  <link rel="stylesheet" href="styleforgot.css" />
</head>
<body>

<div class="forgot-container">
  <h2>Forgot Your Password?</h2>

  <form id="forgot-form" class="forgot-form">
    <div class="form-group">
      <label for="forgot-email">Enter your registered Email</label>
      <input type="email" id="forgot-email" name="forgot-email" required placeholder="Enter your email">
    </div>

    <button type="submit" class="forgot-btn">
      <span class="btn-text">Send Reset Link</span>
      <span class="spinner"></span>
    </button>
  </form>

  <p class="back-login">
    Remember your password? <a href="indexlogin.html">Back to Login</a>
  </p>
</div>

<script src="scriptforgot.js"></script>
</body>
</html>
